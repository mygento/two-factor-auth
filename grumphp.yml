grumphp:
  parallel:
    enabled: true
    max_workers: 32
  fixer:
    enabled: true
    fix_by_default: false
  tasks:
    composer:
      no_check_lock: true
    git_blacklist:
      keywords:
        - "die("
        - "var_dump("
        - "exit;"
    phplint:
    phpcsfixer:
      config: '.php_cs'
    phpmd:
      ruleset: ['vendor/mygento/coding-standard/Mygento-Mage2/phpmd.xml']
    phpcs:
      warning_severity: 0
    xmllint:
    phpstan:
      autoload_file: 'vendor/mygento/coding-standard/stan/autoload.php'
      ignore_patterns: ['Test']
      level: 1